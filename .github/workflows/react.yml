  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: hiransanjeewa/portfolio
  EC2_INSTANCE_IP:  ${{ secrets.EC2_HOST }}     
  SSH_USERNAME: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}


jobs:
 build-push-gcr:
