version: '3.7'

services:
  server:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: portfolio-server
    container_name: portfolio-Backend
    command: /Backend/node_modules/.bin/nodemon server.js
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules

       
    ports:
      - "8080:8080"
    depends_on:
      - mongo
  
    
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  mongo:
    image: mongo
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
  client:
    build:
      context: ./Frontend/my-portfolio
      dockerfile: Dockerfile
    image: portfolio-client
    container_name: portfolio-Frontend
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local